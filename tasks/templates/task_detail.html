{% extends 'base.html' %}

{% block content %}

    <h1>Task detail</h1>    
    <p>{{task.title}}</p>

    {{error}}

    <form action="" method="POST">
        {% csrf_token %}
        {{form}}
        <button>Update</button>
    </form>

    <form action="{% url 'completed_task' task.id %}" method="POST">
        {% csrf_token %}
        <button>Complete</button>
    </form>

    <form action="{% url 'delete_task' task.id %}" method="POST">
        {% csrf_token %}
        <button>Delete</button>
    </form>

{% endblock %}
