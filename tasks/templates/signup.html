{% extends 'base.html' %}

{% block content %}
<h1>Sign Up</h1>

<!-- As well, it receives an error if the usar does something wrong -->
{{error}}

<form action="/signup/" method="POST">

    {% csrf_token %}
    <!-- As well, it receives a django form -->
    {{form.as_p}}
    <button>Signup</button>

</form>
{% endblock %}
