{% extends 'base.html' %}

{% block content %}
<h1>tasks</h1>

<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.id %}">
            {% if task.important %}
                <strong><h1>{{ task.title }}</h1></strong>
            {% else %}
                <h1>{{ task.title }}</h1>
            {% endif %}
            <p>{{ task.description }}</p>
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
